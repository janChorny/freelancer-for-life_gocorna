<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./assets/favicon.jpg" type="image/x-icon">
	<link rel="stylesheet" href="./style.css">
	<title>Gocorona</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__logo logo-header">
				<img class="logo-header__img" src="./assets/img/svg/Group 1.svg" alt="logo">
				<p class="logo-header__text">Go<span>Corona</span></p>
			</div>
			<nav class="header__nav">
				<ul class="header__list">
					<li class="header__item"><a class="header__link" href="#">HOME</a></li>
					<li class="header__item"><a class="header__link" href="#">FEATURES</a></li>
					<li class="header__item"><a class="header__link" href="#">SUPPORT</a></li>
					<li class="header__item"><a class="header__link" href="#">CONTACT US</a></li>
				</ul>
			</nav>
			<button class="header__button btn">DOWNLOAD</button>
			<div class="hamburger">
				<div class="line line1"></div>
				<div class="line line2"></div>
				<div class="line line3"></div>
			</div>
		</header>
		<main class="main">
			<section class="section__hero hero">
				<div class="hero__description">
					<h1 class="hero__description-title">Take care of yours familyâ€™s <span>health.</span></h1>
					<p class="hero__description-text">All in one destination for COVID-19 health queries. <br />Consult 10,000+ health workers about your concerns.</p>
					<button class="hero__description-button btn">GET STARTED</button>
					<div class="hero__video">
						<img src="./assets/img/svg/Group 23.svg" alt="Video-play" class="hero__video-img">
						<div class="hero__video-description">
							<p class="hero__video-title">Stay safe with GoCorona</p>
							<p class="hero__video-subtitle">Watch Video</p>
						</div>
					</div>
				</div>
				<img src="./assets/img/svg/Group 14.svg" alt="hero image" class="hero__image">
				<img src="./assets/img/svg/Rectangle 15.svg" alt="hero Background" class="hero__background">
			</section>
		</main>
		<footer class="footer">Footer</footer>
	</div>
	<script src="./script.js"></script>
</body>
</html>
